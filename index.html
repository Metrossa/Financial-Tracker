<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-container" class="login-container">
        <h2>Login</h2>
        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="login-error-message" style="color: red; display: none;"></div>
        </form>
    </div>

    <!-- Main container for the Expense Tracker, initially hidden -->
    <div class="container" style="display: none;">
        <header>
            <h1>Expense Tracker</h1>
        </header>
        <main class="content">
            <div class="form-container">
                <form id="expense-form" class="expense-form">
                    <input type="text" id="expense-name" placeholder="Enter expense name" required>
                    <div id="error-message" style="color: red; display: none;"></div>
                    <input type="number" id="expense-amount" placeholder="Enter amount" required>
                    <select id="expense-category">
                        <option value="Transportation">Transportation</option>
                        <option value="Food">Food</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="General">General Expenses</option>
                    </select>
                    <button type="submit">Add Expense</button>
                </form>
                <div class="expense-display">
                    <table>
                        <thead>
                            <tr>
                                <th>Expense Name</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="expense-list"></tbody>
                    </table>
                    <div class="total-amount">
                        <strong>Total:</strong> $<span id="total-amount">0</span>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>


</html>
